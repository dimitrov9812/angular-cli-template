<div style="display: flex; flex-direction: column; align-items: center; margin: 20px;">
    <h2>Custom Pipe Example</h2>
    <div style="display: flex; flex-direction: row; justify-content:center; align-items: center;">
        <input placeholder="enter text length to display" [(ngModel)]="length" (keyup.enter)="onKeyUp()" />
        <h6 (click)="resetLength()" style="color: grey; padding: 10px; padding-top: 15px;">x</h6>
    </div>
    <h3>{{ longText | summary: length}}</h3>
</div>
